<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPA Predictor: Uncover Financial Insights</title>
    <!-- Link to Bootstrap CSS -->
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles/fontawesome/css/all.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static',filename='styles/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='styles/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static',filename='styles/script.js') }}"></script>
</head>
<body>
    <!--
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/model_details">Model Details</a>
        <a class="navbar-brand" href="/predict">Predict</a>

    </nav>
    -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h2 class="text-warning">
                        <img src="{{ url_for('static',filename='styles/zuci-system.png') }}">
                    </h2>
                </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar" aria-label="Toggle">
                <span class="navbar-toggler-icon"></span>
                </button>
                                
                <div class="collapse navbar-collapse" id="mob-navbar">
                    <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="model_details">Model Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="predict">Predict</a>
                        </li>
                    </ul>
                </div>

                {% if 'username' in session %}
            <p style="color: #a7b9d3;">Hello, {{ session['username'] }}!</p>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>

                {% else %}
                  <li class="nav-item">
                    <p>Please <a href="{{ url_for('login') }}">login</a></p> </li>
                {% endif %}

            </div>
        </nav>
    </div>
    
    <div class="container bg-light">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
