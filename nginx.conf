# Set worker processes to auto to leverage available CPU cores
worker_processes auto;

# Events configuration
events {
    worker_connections 1024; # Increase if needed
}

# HTTP configuration
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase client max body size to handle large uploads (e.g., 100M)
    client_max_body_size 100M;

    # Define upstream Flask application
    upstream flask_app {
        server flask_app:5000;
    }

    # Server configuration
    server {
        listen 80;
        server_name flask_app;

        # Root directory for serving static files if needed
        # root /path/to/your/static/files;

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for long-running requests if needed
            # proxy_connect_timeout 300s;
            # proxy_read_timeout 300s;
        }

        # Static file serving if necessary
        # location /static {
        #     alias /path/to/your/static/files;
        #     expires 30d;
        #     access_log off;
        # }
    }
}
